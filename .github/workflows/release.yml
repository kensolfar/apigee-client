name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install bump2version commitizen build twine

      - name: Bump version and create tag
        run: |
          cz bump --yes
          git push --follow-tags

      - name: Build package
        run: python -m build

      - name: Publish to Test PyPI
        env:
          TWINE_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
            twine upload --repository-url ${{ env.TEST_PYPI_REPOSITORY_URL }} dist/*
